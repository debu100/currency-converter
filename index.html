<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="s.css" />
  </head>
  <body>
    <div class="from">
      <input type="number" placeholder="Enter amount" min="1" /><label
        >USD</label
      >
    </div>
    <div class="arrow">⬇️</div>
    <div class="to">
      <div class="box rupee"></div>
      <div class="box euro"></div>
      <div class="box pound"></div>
      <div class="box yen"></div>
    </div>
    <button>convert</button>

    <script src="s.js"></script>
  </body>
</html>
